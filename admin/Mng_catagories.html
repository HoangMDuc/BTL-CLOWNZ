<body>
    <div style="height: 20px; margin-top: 20px;"></div>

        <header style="top: 1">
            <div class="block__logo mb-3">
                <a href="">
                    <img class="cangiua" src="../img/admin/logo.webp" alt="">
                </a>
            </div>
            <div class="text-center">
                <p>
                    <strong>Xin chào: </strong>
                    <span class="user_name"></span>
                </p>
            </div>
        </header>
        <main>
            <div class="block__nav ml-3 mr-3 mt-3">
                <nav class="navbar navbar-expand-lg ml-3 mr-3">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav menu text-center">

                            <div class="item ">

                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active" href="./mng_products_type.html">QL Loại Sản Phẩm</a>

            </div>
            <div class="title text-center mt-2">
                <h1>Danh sách danh mục</h1>
            </div>
            <div class="text-start border border-dark mt-3 " style="margin-left: 30px;">
                <div class="row text-center navbar navbar-light bg-light">
                    <div class="col-6">
                        <nav class="">
                            <div class="container">
                                <form class="d-flex">
                                    <input class="form-control me-2 search-input" type="search" placeholder="Nhập tên danh mục sản phẩm"
                                        aria-label="">
                                    <button class="btn btn-outline-dark search-btn" disabled >Tìm kiếm</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                    <div class="col-6 ">
                        <div class="d-flex mt-2 but ">
                            <div class="text-center">
                                <button  class="btn btn-dark btn-see-more add-category-btn">Thêm</button>
                            </div>
                            <div class="">
                                <button  class="btn btn-dark btn-see-more update-category-btn" disabled>Sửa</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark btn-see-more delete-category-btn" type="submit" disabled>Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered" style="text-align: start !important;">
                    <thead>
                        <tr>
                        <tr>
                            <th>#</th>
                            <th scope="col">Mã danh mục</th>
                            <th scope="col" colspan="2">Tên danh mục</th>
                            <th scope="col">Hình ảnh</th>
                            <th scope="col">Số lượng</th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody class="categories-list">
                        
                
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <div class="form-add-category">
        <div class="form-add-body">
            <header>
                <div class="title mt-3">
                    <h4 class="m-0 text-center">Thêm danh mục sản phẩm</h4>
                </div>
            </header>
            <main>
                <div class="px-5">
                    <div class="main__content mt-2">
                        <div class="px-2">
                            <div class="mt-3">
                                <label for="" class="form-label">Tên danh mục sản phẩm</label>
                                <input type="text" class="form-control category-name" name="" id="" aria-describedby="helpId"
                                    placeholder="Nhập tên danh mục sản phẩm">
                                <span class="warning-message"></span>
                            </div>
                            <div class="row">
                                <div class="col-4 mt-3">
                                    <div class="">
                                        <label for="" class="form-label">Số lượng</label>
                                        <input type="number" readonly class="form-control category-quantity" value="0" name="" id="" placeholder="Nhập số lượng">
                                    </div>
                                    <span class="warning-message"></span>
                                </div>
                                <div class="col-8">
        
                                </div>
                            </div>
        
                            <div class="mt-3">
                                <div class="">
                                    <label for="" class="form-label">Tải ảnh lên</label>
                                    <input type="text" class="form-control category-img" name="" id="" placeholder=""
                                        aria-describedby="fileHelpId">
                                    <span class="warning-message"></span>

                                </div>
                            </div>
                            <div class="form-add-control d-flex justify-content-around align-items-center mt-3 pb-3">
                                <div class="">
                                    <button class="btn btn-dark cancel-btn">Hủy</button>
                                </div>
                                <div class="">
                                    <button class="btn btn-dark add-btn">Thêm</button>
                                </div>
                                <div class="">
                                    <button class="btn btn-dark update-btn">Sủa</button>
                                </div>
                            </div>
                        </div>
        
                    </div>
                </div>
        
            </main>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->

        crossorigin="anonymous"></script>
        
    <script src="./manage-categories.js" type="module"></script>
</body>

</html>
