            <div class="title text-center mt-2">
                <h1>Danh sách slider</h1>
            </div>
            <div class="text-start border border-dark mt-3 " style="margin-left: 30px;">
                <div class="row text-center navbar navbar-light bg-light">
                    <div class="col-6">
                        <nav class="">
                            <div class="container">
                                <form class="d-flex">
                                    <input class="form-control me-2 search-input" type="search" placeholder="Nhập tên slider"
                                        aria-label="">
                                    <button class="btn btn-outline-dark search-btn" disabled type="submit">Tìm kiếm</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                    <div class="col-6 ">
                        <div class="d-flex mt-2 but ">
                            <div class="text-center">
                                <button 
                                    class="btn btn-dark btn-see-more add-slider-btn">Thêm</button>
                            </div>
                            <div class="">
                                <button 
                                    class="btn btn-dark btn-see-more update-slider-btn" disabled>Sửa</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark btn-see-more delete-slider-btn" disabled>Xóa</button>
                            </div>
                        </div>

                </div>
                <table class="table table-bordered" style="text-align: start !important;">
                    <thead>
                        <tr>

                </div>

                <div style="margin: 30px 30px 0 30px;">
                    <div class="main__content  mt-5 ">
                        <div style="margin-left: 10px; margin-right:10px">

                            <div class="mb-3">
                                <label for="" class="form-label">Tải ảnh lên</label>
                                <input type="text" class="form-control slider-image" name="" id="" placeholder=""
                                    aria-describedby="fileHelpId" rows="5">
                            </div>

                            <div class="form-add-control mt-2 d-flex justify-content-around pb-3">
                                <div class="mt-3">
                                    <button class="btn btn-dark cancel-btn">Hủy</button>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-dark add-btn">Thêm</button>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-dark update-btn">Sửa</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

        </div>
