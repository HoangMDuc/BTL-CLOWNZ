    <link rel="stylesheet" href="./admin.css">
</head>

<body>
    <div style="height: 20px; margin-top: 20px;"></div>
    <div class="container">
        <header style="top: 1">
            <div class="block__logo mb-3">
                <a href="">
                    <img class="cangiua" src="../img/admin/logo.webp" alt="">
                </a>
            </div>
            <div class="text-center">
                <p>
                    <strong>Xin chào: </strong>
                    <span class="user_name"></span>
                </p>
            </div>
        </header>
        <main>
            <div class="block__nav ml-3 mr-3 mt-3">
                <nav class="navbar navbar-expand-lg ml-3 mr-3">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav menu text-center">
                            <div class="item  ">
                                <a class="nav-item nav-link active" href="./home.html">QL Sản Phẩm</a>
                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active" href="./manage_catagories.html">QL Danh Mục</a>
                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active" href="./manage_orders.html">QL Đơn Hàng</a>
                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active" href="./manage_users.html">QL Tài khoản</a>
                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active" href="./manage_products_type.html">QL Loại Sản Phẩm</a>
                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active" href="./manage_sliders.html">QL Slider</a>
                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active log-out" href="../sign_in/sign_in.html">Đăng Xuất</a>
                            </div>
                        </div>
                </nav>
            </div>
            <div class="title text-center mt-2">
                <h1>Danh sách đơn hàng</h1>
            </div>
            <div class="text-start border border-dark mt-3 " style="margin-left: 30px;">
                <div class="row text-center navbar navbar-light bg-light">
                    <div class="col-6">
                        <nav class="">
                            <div class="container">
                                <form class="d-flex">
                                    <input class="form-control me-2 search-input" type="search"
                                        placeholder="Nhập tên đơn hàng" aria-label="">
                                    <button class="btn btn-outline-dark search-btn" disabled>Tìm kiếm</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                    <div class="col-6 ">
                        <div class="d-flex mt-2 but ">
                            <div class="">
                                <button class="btn btn-dark btn-see-more add-order-btn">Thêm</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark btn-see-more update-order-btn" disabled>Sửa</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark btn-see-more delete-order-btn" disabled>Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered"
                    style="text-align: start !important; font-size: 14px; font-weight: lighter;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Mã đơn hàng</th>
                            <th scope="col">Mã người dùng</th>
                            <th scope="col">Địa chỉ khách</th>
                            <th scope="col" colspan="2">Danh sách mặt hàng</th>
                            <th scope="col">Ngày đặt hàng</th>
                            <th scope="col">Tổng tiền( VND)</th>
                            <th>Phương thức thanh toán</th>
                            <th>Phương thức ship</th>
                            <th>TT thanh toán</th>
                            <th>TT vận chuyển </th>
                        </tr>
                    </thead>
                    <tbody class="orders-list">

                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <div class="form-add-order">
        <header>
            <img src="" alt="" style="width: 10px; height: 10px;" class="acb">
            <div class="title text-center">
                <h4 class="m-0">Thêm sản phẩm mới</h4>
            </div>
        </header>
        <main>
            <div style="margin-left: 30px; margin-right: 30px;">
                <div class="main__content border border-dark mt-2 ">
                    <div class="mx-4">

                        <div class="row pt-4">
                            <div class="col-6">
                                <div class="">
                                    <label for="category" class="form-label">Mã người dùng</label>
                                    <select class="form-control order-user-id">

                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-6">
                                <div class="">
                                    <label for="type" class="form-label">Địa chỉ khách</label>
                                    <select class="form-control order-address" >

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="" class="form-label">Mã sản phẩm</label>
                                <select class="form-control order-products-id" >

                                </select>
                            </div>
                           
                            <div class="col-3">
                                <div class="h-100">
                                    <label for="" class="form-label">Số lượng</label>
                                    <input readonly type="text" class="form-control product-quantity" >
                                    <span class="warning-message"></span>

                                </div>

                            </div>
                            <div class="col-3">
                                <div class="h-100">
                                    <label for="" class="form-label">Size</label>
                                    <input readonly type="text" class="form-control product-size" >
                                    <span class="warning-message"></span>

                                </div>

                            </div>
                        </div>
                        <div class="row pt-4">

                            <div class="col-6">
                                <div class="">
                                    <label for="" class="form-label">Giá</label>
                                    <input type="text" readonly class="form-control product-price" > 
                                    <span class="warning-message"></span>
                                </div>

                            </div>
                            
                            <div class="col-6">
                                <div class="h-100">
                                    <label for="" class="form-label">Tổng tiền</label>
                                    <input type="text" readonly class="form-control order-price" 
                                        placeholder="">
                                    <span class="warning-message"></span>
                                </div>

                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-3">
                                <label for="" class="form-label">Phương thức thanh toán</label>
                                <input type="text" class="form-control paymethod" name="" id=""
                                    aria-describedby="helpId" readonly value="Thanh toán khi giao hàng">
                                <span class="warning-message"></span>
                            </div>
                            <div class="col-3">
                                <label for="" class="form-label">Phương thức vận chuyển</label>
                                <input type="text" class="form-control shipmethod" name="" id=""
                                    aria-describedby="helpId" readonly value="Chuyển phát nhanh">
                                <span class="warning-message"></span>
                            </div>
                            <div class="col-3">
                                <label for="" class="form-label">TT thanh toán</label>
                                <select class="form-control paymentStatus" name="" id="type">
                                    <option value="Chưa thanh toán">Chưa thanh toán</option>
                                    <option value="Đã thanh toán">Đã thanh toán</option>
                                    <option value="Đã hủy">Đã hủy</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="" class="form-label">TT vận chuyển</label>
                                <select class="form-control shipStatus" name="" id="type">
                                    <option value="Chưa vận chuyển">Chưa vận chuyển</option>
                                    <option value="Đang vận chuyển">Đang vận chuyển</option>
                                    <option value="Đã giao hàng">Đã giao hàng</option>
                                    <option value="Đã hủy">Đã hủy</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-add-control mt-5 d-flex justify-content-around pb-4">
                            <div class="">
                                <button class="btn btn-dark cancel-btn">Hủy</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark add-btn">Thêm</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark update-btn">Sửa</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>


    <!-- JavaScript Bundle with Popper -->

        crossorigin="anonymous"></script>

</body>

</html>
