<body class="position-relative">
    <div style="height: 20px; margin-top: 20px;"></div>
    <div class="container">
        <header style="top: 1">
            <div class="block__logo mb-3">
                <a href="../index.html">
                    <img class="cangiua" src="../img/admin/logo.webp" alt="">
                </a>
            </div>
            <div class="text-center">
                <p>
                    <strong>Xin chào: </strong>
                    <span class="user_name"></span>
                </p>
            </div>
        </header>
        <main>
            <div class="block__nav ml-3 mr-3 mt-3">
                <nav class="navbar navbar-expand-lg ml-3 mr-3">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav menu text-center">

                                <a class="nav-item nav-link active" href="./home.html">QL Sản Phẩm</a>

                            <div class="item ">
                                <a class="nav-item nav-link active" href="./mng_orders.html">QL Đơn Hàng</a>
                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active" href="./mng_users.html">QL Tài khoản</a>
                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active" href="./mng_products_type.html">QL Loại Sản Phẩm</a>
                            </div>
                            <div class="item ">
                                <a class="nav-item nav-link active" href="./mng_Sliders.html">QL Slider</a>
                            </div>

                                <a class="nav-item nav-link active" href="../sign_in/sign_in.html">Đăng Xuất</a>
                            </div>
                        </div>
                </nav>
            </div>
            <div class="title text-center mt-2">
                <h1>Danh sách Sản phẩm</h1>
            </div>
            <div class="text-start border border-dark mt-3 " style="margin-left: 30px;">
                <div class="row text-center navbar navbar-light bg-light">
                    <div class="col-6">
                        <nav class="">
                            <div class="container">
                                <form class="d-flex">
                                    <input class="form-control me-2 search-input" type="search" placeholder="Nhập tên sản phẩm"
                                        aria-label="">
                                    <button disabled class="btn btn-outline-dark search-btn">Tìm kiếm</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                    <div class="col-6 ">
                        <div class="d-flex mt-2 but ">
                            <div class="text-center">
                                <button class="btn btn-dark btn-see-more add-product-btn">Thêm</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark btn-see-more update-product-btn" disabled>Sửa</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark btn-see-more delete-product-btn" type="button"
                                    disabled>Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered" style="text-align: start !important;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th scope="col">Mã sản phẩm</th>
                            <th scope="col">Mã danh mục</th>
                            <th scope="col">Mã loại</th>
                            <th scope="col" colspan="2">Tên sản phẩm</th>
                            <th scope="col">Hình ảnh</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Giá thành</th>
                            <th scope="col">Tiêu đề</th>
                            <th scope="col">Mô tả</th>
                        </tr>
                    </thead>
                    <tbody class="products-list">

                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <div class="form-add-product">
        <header>
            <img src="" alt="" style="width: 10px; height: 10px;" class="acb">
            <div class="title text-center">
                <h4 class="m-0">Thêm sản phẩm mới</h4>
            </div>
        </header>
        <main>
            <div style="margin-left: 30px; margin-right: 30px;">
                <div class="main__content border border-dark mt-2 rounded">
                    <div class="mx-4">
                        
                        <div class="row ">
                            <div class="col-5">
                                <div class="">
                                    <label for="category" class="form-label">Mã danh mục</label>
                                    <select class="form-control product-category-id" name="" id="category">

                                    </select>
                                </div>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-5">
                                <div class="">
                                    <label for="type" class="form-label">Mã loại</label>
                                    <select class="form-control product-type-id" name="" id="type">

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-5">
                                <label for="" class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control product-name" name="" id=""
                                    aria-describedby="helpId" placeholder="Nhập loại sản phẩm">
                                <span class="warning-message"></span>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-5">
                                <div class="">
                                    <label for="" class="form-label">Số lượng</label>
                                    <input  type="number" class="form-control product-quantity" name="" id=""
                                        placeholder="Nhập số lượng" min="1">
                                    <span class="warning-message"></span>
                                </div>

                            </div>
                        </div>
                        <div class="row ">

                            <div class="col-5">
                                <div class="">
                                    <label for="" class="form-label">Giá</label>
                                    <input type="text" class="form-control product-price" name="" id=""
                                        placeholder="Nhập giá">
                                    <span class="warning-message"></span>
                                </div>

                            </div>
                            <div class="col-2"></div>
                            <div class="col-5">
                                <label for="" class="form-label">Tải ảnh lên</label>
                                <input multiple type="text" class="form-control product-img" name="" id="" placeholder=""
                                    aria-describedby="fileHelpId" >
                                <span class="warning-message"></span>
                            </div>
                        </div>

                        <div class="">
                            <label for="" class="form-label">Tiêu đề</label>
                            <input type="text" class="form-control product-title" name="" id=""
                                aria-describedby="helpId" placeholder="Nhập tiêu đề">
                            <span class="warning-message"></span>
                        </div>
                        <div class="">
                            <label for="" class="form-label">Mô tả sản phẩm</label>
                            <textarea class="form-control product-description" name="" id="" rows="3"></textarea>
                            <span class="warning-message"></span>
                        </div>

                        <div class="form-add-control mt-2 d-flex justify-content-around pb-3">
                            <div class="">
                                <button class="btn btn-dark cancel-btn">Hủy</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark add-btn">Thêm</button>
                            </div>
                            <div class="">
                                <button class="btn btn-dark update-btn">Sửa</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
