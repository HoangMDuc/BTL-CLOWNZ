<body>
    <div class="container mb-4">
        <div class="header__content mb-2">
            <a href="../index.html">
                <img src="../img/image-main/logo (1).png" alt="">

        </div>

    <div class="container ">
        
        <main class="main__content">

                            </a>

                    </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Họ và tên</label>
                            <input type="text" name="name" id="" class="form-control user_name" placeholder="Họ và tên"

                            <label for="" class="form-label">Địa chỉ</label>
                            <input type="text" name="address" id="" class="form-control" placeholder="Địa chỉ"

                            <label for="" class="form-label">Tỉnh</label>

                                <option value="11">Bình Định</option>

                                <option value="13">Bình Thuận</option>
                                <option value="14">Cà Mau</option>
                                <option value="15">Cao Bằng</option>
                                <option value="16">Cần Thơ</option>
                                <option value="17">Đà Nẵng</option>
                                <option value="18">Đắk Lắk</option>
                                <option value="19">Đắk Nông</option>
                                <option value="20">Điện Biên</option>
                                <option value="21">Đồng Nai</option>
                                <option value="22">Đồng Tháp</option>
                                <option value="23">Gia Lai</option>
                                <option value="24">Hà Giang</option>
                                <option value="25">Hà Nam</option>
                                <option value="26">Hà Tĩnh</option>
                                <option value="27">Hải Dương</option>
                                <option value="28">Hải Phòng</option>
                                <option value="29">Hậu Giang</option>
                                <option value="30">Hòa Bình</option>
                                <option value="31">Hưng Yên</option>
                                <option value="32">Khánh Hòa</option>
                                <option value="33">Kiên Giang</option>
                                <option value="34">Kon Tum</option>
                                <option value="35">Lai Châu</option>
                                <option value="36">Lâm Đồng</option>
                                <option value="37">Lạng Sơn</option>

                                <option value="39">Long An</option>
                                <option value="40">Nam Định</option>
                                <option value="41">Nghệ An</option>
                                <option value="42">Ninh Bình</option>
                                <option value="43">Ninh Thuận</option>
                                <option value="44">Phú Thọ</option>
                                <option value="45">Phú Yên</option>
                                <option value="46">Quảng Bình</option>
                                <option value="47">Quảng Nam</option>

                                <option value="57">Thừa Thiên Huế</option>

                                <option value="61">Vĩnh Long</option>
                                <option value="62">Vĩnh Phúc</option>
                                <option value="63">Yên Bái</option>

                        <div class="mb-3">
                            <label for="" class="form-label">Quận/ Huyện</label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="Quận/ Huyện">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Phường/ Xã</label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="Phường/ Xã">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Ghi chú</label>
                            <textarea class="form-control" name="" id="" rows="3" placeholder="Ghi chú"></textarea>
                        </div>

                </div>
                <div class="col-xs-12 col-md-4" style="margin-top: 2rem;">
                    <div class="section__header">
                        <div class="layout-flex">
                            <h2 class="section__title layout-flex__item layout-flex__item--stretch">
                                
                                Vận chuyển
                            </h2>
                        </div>
                    </div>
                    <div class="section__content mb-3">
                        <div class="content-box"
                            data-bind-show="!isLoadingShippingMethod &amp;&amp; !isAddressSelecting &amp;&amp; !isLoadingShippingError">
                            <div class="content-box__row">
                                <div class="radio-wrapper">
                                    <div class="radio__input">
                                        <input type="radio" class="input-radio" name="shippingMethod"
                                            id="shippingMethod-628903_0" value="628903_0,30.000 VND"
                                            data-bind="shippingMethod" checked>
                                    </div>
                                    <label for="shippingMethod-628903_0" class="radio__label">
                                        <span class="radio__label__primary">
                                            <span style="margin-left: 10px;">Chuyển phát nhanh</span>
                                        </span>
                                        <span class="radio__label__accessory">

                                            <span class="content-box__emphasis price">
                                                30.000₫
                                            </span>

                                        </span>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="section__header">
                        <div class="layout-flex">
                            <h2 class="section__title layout-flex__item layout-flex__item--stretch">
                                
                                Thanh toán
                            </h2>
                        </div>
                    </div>
                    <div class="section__content">
                        <div class="content-box">
                            <div class="content-box__row">
                                <div class="radio-wrapper">
                                    <div class="radio__input">
                                        <input name="paymentMethod" id="paymentMethod-490238" type="radio"
                                            class="input-radio" data-bind="paymentMethod" value="490238" checked>
                                    </div>
                                    <label for="paymentMethod-490238" class="radio__label">
                                        <span class="radio__label__primary">
                                            <span style="margin-left: 10px;">Thanh toán khi giao hàng (COD)</span>
                                        </span>
                                        <span class="radio__label__accessory">
                                            <span class="radio__label__icon">
                                                <i class="fa-solid fa-money-bill-wave"></i>
                                            </span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4" style="margin-top: 2rem;">
                    <aside class="sidebar">
                        <div class="sidebar__header">
                            <h2 class="sidebar__title">
                                Đơn hàng (1 sản phẩm)
                            </h2>
                        </div>
                        <div class="sidebar__content">
                            <div id="order-summary" class="order-summary order-summary--is-collapsed">
                                <div class="order-summary__sections">
                                    <div class="order-summary__section order-summary__section--product-list order-summary__section--is-scrollable order-summary--collapse-element">
                                        <table class="product-table">
                                            <caption class="visually-hidden">Chi tiết đơn hàng</caption>
                                        </table>
                                    </div>
                                    
                                    <div id="orderSummary" class="mt-3">
                                        <table class="total-line-table">
                                            <caption class="visually-hidden">Tổng giá trị</caption>
                                            <thead>
                                                <tr>
                                                    <td><span class="visually-hidden">Mô tả</span></td>
                                                    <td><span class="visually-hidden">Giá tiền</span></td>
                                                </tr>
                                            </thead>
                                            <tbody class="total-line-table__tbody">
                                                <tr class="total-line total-line--subtotal">
                                                    <th class="total-line__name">
                                                        Tạm tính
                                                    </th>
                                                    <td class="total-line__price">349.000₫</td>
                                                </tr>
                                                
                                                <tr class="total-line total-line--shipping-fee">
                                                    <th class="total-line__name">
                                                        Phí vận chuyển
                                                    </th>
                                                    <td class="total-line__price" data-bind="getTextShippingPrice()">30.000₫</td>
                                                </tr>
                                                
                                            <tr class="total-line"><th><b><i>Freeship đơn hàng &gt;500k </i></b></th><th></th></tr></tbody>
                                            <tfoot class="total-line-table__footer">
                                                <tr class="total-line payment-due">
                                                    <th class="total-line__name">
                                                        <span class="payment-due__label-total">
                                                            Tổng cộng
                                                        </span>
                                                    </th>
                                                    <td class="total-line__price">
                                                        <span class="payment-due__price" data-bind="getTextTotalPrice()">379.000₫</span>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                    <div class="d-flex block__sale-off mt-3">
                                        <a href="../cart_shopping/cart_shopping.html"><span><i class="fa-solid fa-angle-left"></i></span> Quay lại giỏ hàng</a>
                                        <a href="" class="btn btn-info">Đặt hàng</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
