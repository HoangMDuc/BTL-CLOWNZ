<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-lg-3 col-left-ac">
                <div class="block-account">
                    <h5 class="title-account margin-top-10">Trang tài khoản</h5>
                    <p>Xin chào, <span>dawd wefw</span>&nbsp;!</p>
                    <ul>
                        <li>
                            <a disabled="disabled" class="title-info active" href="./account.html"
                                title="Thông tin tài khoản">Thông tin tài khoản</a>
                        </li>
                        <li>
                            <a class="title-info" href="./cart.html" title="Đơn hàng của bạn">Đơn hàng của bạn</a>
                        </li>
                        <li>
                            <a class="title-info" href="./changepass.html" title="Đổi mật khẩu">Đổi mật khẩu</a>
                        </li>
                        <li>
                            <a class="title-info" href="./address.html" title="Sổ địa chỉ">Sổ địa chỉ</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-9 col-right-ac">
                <h1 class="title-head margin-top-0">Đổi mật khẩu</h1>
                <div class="page-login">
                    <form accept-charset="utf-8" action="/account/changepassword" id="change_customer_password"
                        method="post" class="has-validation-callback">
                        <input name="FormType" type="hidden" value="change_customer_password">
                        <input name="utf8" type="hidden" value="true">
                        <p>
                            Để đảm bảo tính bảo mật vui lòng đặt mật khẩu với ít nhất 8 kí tự
                        </p>
                        <div class="form-signup clearfix">
                            <fieldset class="form-group">
                                <label for="oldPass">Mật khẩu cũ <span class="error">*</span></label>
                                <input type="password" placeholder="Mật khẩu cũ" name="OldPassword" id="OldPass"
                                    required="" class="form-control form-control-lg">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="changePass">Mật khẩu mới <span class="error">*</span></label>
                                <input type="password" placeholder="Mật khẩu mới" name="Password" id="changePass"
                                    required="" class="form-control form-control-lg">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="confirmPass">Xác nhận lại mật khẩu <span class="error">*</span></label>
                                <input type="password" placeholder="Xác nhận lại mật khẩu" name="ConfirmPassword"
                                    id="confirmPass" required="" class="form-control form-control-lg">
                            </fieldset>
                            <button class="btn-see-more btn-main"><i class="hoverButton"></i>Đặt
                                lại mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
