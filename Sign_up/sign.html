<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container margin-bottom-20 margin-top-30">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-login account-box-shadow">
                    <div id="login">
                        <div class="text-center margin-bottom-30">
                            <h1 class="title-head" style="margin-top: 20px; margin-bottom: 30px">Đăng nhập tài khoản</h1>
                        </div>
                        <div class="text-center margin-bottom-10">
                            <a href="" class="social-login--facebook"><img width="129px" height="37px"
                                    alt="facebook-login-button" src="../img/icon_signin/fb-btn.svg"></a>
                            <a href="" class="social-login--google"><img width="129px" height="37px"
                                    alt="google-login-button" src="../img/icon_signin/gp-btn.svg"></a>
                        </div>
                        <form action="" id="customer_login" method="post" class="has-validation-callback">
                            <div class="form-signup clearfix">
                                <fieldset class="form-group margin-bottom-20">
                                    <label>Email<span class="required">*</span></label>
                                    <input placeholder="Nhập Địa chỉ Email" type="email"
                                        class="form-control form-control-lg error" value="" name="email"
                                        id="customer_email">
                                </fieldset>
                                <fieldset class="form-group">
                                    <label>Mật khẩu<span class="required">*</span></label>
                                    <input autocomplete="off" placeholder="Nhập Mật khẩu" type="password"
                                        class="form-control form-control-lg error" value="" name="password"
                                        id="customer_password">
                                </fieldset>
                                <div class="pull-xs-left text-center" style="margin-top: 15px;">
                                    <button class="btn btn-style btn-blues" type="submit" value="Đăng nhập">Đăng
                                        nhập</button>
                                </div>
                                <div class="clearfix"></div>
                                <p class="text-center">
                                    <a href="./forgot.html" class="btn-link-style" title="Quên mật khẩu?"
                                        style="text-decoration: none; color: red;">Quên mật khẩu?</a>
                                </p>
                                <div class="text-login text-center">
                                    <p>
                                        Bạn chưa có tài khoản. Đăng ký <a href="../Sign_in/sign.html" title="Đăng ký"
                                            style="text-decoration: none;color: red;">tại
                                            đây.</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
